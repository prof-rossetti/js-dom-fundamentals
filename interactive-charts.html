<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Charts and Graphs | JavaScript DOM Fundamentals</title>
    <script src="http://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <h1><a href="index.html">JavaScript DOM Fundamentals</a></h1>

    <h2>Interactive Charts and Graphs</h2>

    <div id="my-chart-container" style="width:100%; height:400px;"></div>

    <script type="text/javascript">

      // MAKE A CHART HERE

      Highcharts.chart('my-chart-container', {
          chart: {
              plotBackgroundColor: null,
              plotBorderWidth: null,
              plotShadow: false,
              type: 'pie'
          },
          title: {
              text: 'Browser market shares January, 2015 to May, 2015'
          },
          tooltip: {
              pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
          },
          plotOptions: {
              pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',
                  dataLabels: {
                      enabled: true,
                      format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                      style: {
                          color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                      }
                  }
              }
          },
          series: [{
              name: 'Brands',
              colorByPoint: true,
              data: [{
                  name: 'Microsoft Internet Explorer',
                  y: 56.33
              }, {
                  name: 'Chrome',
                  y: 24.03,
                  sliced: true,
                  selected: true
              }, {
                  name: 'Firefox',
                  y: 10.38
              }, {
                  name: 'Safari',
                  y: 4.77
              }, {
                  name: 'Opera',
                  y: 0.91
              }, {
                  name: 'Proprietary or Undetectable',
                  y: 0.2
              }]
          }]
      });



    </script>
  </body>
</html>
